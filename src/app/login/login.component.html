<div class="middle-centered">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Please provide your user name and password</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" autocomplete="off">
        <p>
          <mat-form-field class="login-full-width">
            <input matInput placeholder="User name" formControlName="userName" required>
            <mat-error *ngIf="isFieldInvalid('userName')">
              User name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="login-full-width">
            <input matInput type="password" placeholder="Password" formControlName="password"
                   required>
            <mat-error *ngIf="isFieldInvalid('password')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </p>
        <div class="login-button-row">
          <button #btnLogin mat-raised-button color="primary" type="submit" (keyup.enter)="onSubmit()">Login</button>
        </div>
      </form>
    </mat-card-content>
    <mat-toolbar-row>
      <div class="login-button-row">
        <span>Server status is <span [ngStyle]="{'color': serverStatus === 'up' ? 'green' : 'red'}"><strong>{{serverStatus ? 'up' : 'down'}}</strong></span></span>
      </div>
    </mat-toolbar-row>
  </mat-card>
</div>
